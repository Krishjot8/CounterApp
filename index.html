<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CounterApp.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <h1 id="PlayersEntered">Basketball Players Entered:</h1>

      <h1 id="count-el">0</h1>

      <br />
      <br />
      <div class="buttons">
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <br />
        <br />
        <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
        <br />
        <br />
        <button id="save-btn" onclick="save() ">SAVE</button>
        <br />
        <br />
        <button id="reset-btn" onclick="reset()">RESET</button>
        <br />
        <br />
      </div>
      <br />

      <br />
      <h2 id="entries">Previous Entries:</h2>
    </div>

    <script src="CounterApp.js"></script>
  </body>
</html>
